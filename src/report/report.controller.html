<div class="container">

	<div ng-show="reportGenerationInProgress" class="text-center">
		<img src="assets/loader.gif">
	</div>
	<div ng-hide="reportGenerationInProgress">
		<form class="form-horizontal" role="form" id="form">
			<div class="form-group">
				<span class="col-md-2 control-label">Date range</span>
				<div class="col-md-9">
					<div class="form-group row">
						<label for="startDate" class="col-md-2 control-label">Start date</label>
						<div class="col-md-4">
							<div class="input-group">
								<input type="text" class="form-control input" id="startDate"
									   uib-datepicker-popup="dd-MM-yyyy" is-open="popup.startDate"
									   ng-model="formData.startDate">
								<div class="input-group-btn">
									<button type="button" class="btn btn-default" ng-click="toggleStartDatePopup()">
										<i class="glyphicon glyphicon-calendar"></i>
									</button>
								</div>
							</div>
						</div>
						<label for="endDate" class="col-md-2 control-label">End date</label>
						<div class="col-md-4">
							<dib class="input-group">
								<input type="text" class="form-control" id="endDate"
									   uib-datepicker-popup="dd-MM-yyyy" is-open="popup.endDate"
									   ng-model="formData.endDate">
								<div class="input-group-btn">
									<button type="button" class="btn btn-default" ng-click="toggleEndDatePopup()">
										<i class="glyphicon glyphicon-calendar"></i>
									</button>
								</div>
							</dib>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group col-md-12 center-block">
				<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="generateReport()">Get report
				</button>
			</div>
		</form>

		<div class="clearfix"></div>
		<div class="container" ng-show="report">
			<hr/>
			<div ng-show="report.length === 0">
				<h4>No entries from selected date range</h4>
			</div>
			<div ng-show="report.length > 0">
				<h3>
					Project daily report
					from {{formData.startDate | date: 'dd-MM-yyyy' }}
					to {{formData.endDate | date: 'dd-MM-yyyy'}}
				</h3>
				<by-project-daily-report reports="report"></by-project-daily-report>
			</div>

		</div>
	</div>
</div>
